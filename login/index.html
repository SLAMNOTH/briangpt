<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
			background-color: #222222;
			color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			margin: 0;
		}

        .topbar {
            background-color: #333;
            overflow: hidden;
          }
          
          .topbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
          }
          
          .topbar a:hover {
            background-color: #ddd;
            color: black;
          }
          
          .topbar a.active {
            background-color: #007bff;
            color: white;
          }
          
           .topbar a.premium {
            background-color: gold;
                font-weight: bold;
          }
          
.container {
  background: #fff;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  margin: 100px auto;
  padding: 20px;
  position: relative;
  text-align: center;
  width: 400px;
  text-color: black;
}

h1 {
  color: #1abc9c;
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 20px;
}

form {
  margin-top: 20px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 5px;
}

.input-group input {
  border: none;
  border-radius: 3px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 10px;
  width: 100%;
}

button {
  background: #1abc9c;
  border: none;
  border-radius: 3px;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  font-weight: 700;
  padding: 10px;
  text-transform: uppercase;
  transition: background 0.3s ease;
  width: 100%;
}

button:hover {
  background: #16a085;
}

p {
  margin-top: 20px;
  color: #a6a6a6;
}

a {
  color: #1abc9c;
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: #148f77;
}
.input-group {
color: #a6a6a6;
}

.shake {
  animation: shake 0.3s ease;
}

@keyframes shake {
  0% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-10px);
  }
  50% {
    transform: translateX(10px);
  }
  75% {
    transform: translateX(-10px);
  }
  100% {
    transform: translateX(0px);
    }
    </style>
    
  </head>
  <body>
  <div class="topbar">
  <a href="https://chat.briangpt.nl">Chat with BrianGPT</a>
  <a href="https://chat.briangpt.nl/about">About</a>
  <a href="https://chat.briangpt.nl/contact">Contact</a>
  <a href="https://chat.briangpt.nl/premium" class="premium" style="float:right">Buy Premium ðŸ‘‘</a>
   <a href="https://chat.briangpt.nl/login" style="float:right">Login</a>
</div>
    <div class="container">
      <h1>Login</h1>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
